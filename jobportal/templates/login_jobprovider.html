<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Provider Login</title>

    <style>
        body {
            background: #eef3fb;
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            width: 350px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #005fcc;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Job Provider Login</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Company Email" name="username" required>
        <input type="password" placeholder="Password" name="password" required>

        <button class="btn" type="submit">Login</button>
    </form>

    <div class="link">
        <a href="/signup-jobprovider/">Create provider account</a>


    </div>
</div>

</body>
</html>
